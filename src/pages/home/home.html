<ion-header>
  <ion-navbar>
    <ion-title>
      Pets Listing
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of petItems">
        <h2>{{item.name}}</h2>
        <ion-note item-begin *ngIf="item.price">${{item.price}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
